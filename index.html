<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dropAndDropZone.css">
    <title>Drag zone</title>
</head>
<body>
    <form id="myForm">
        <input type="text" placeholder="test" name="test" />
        <input id="file" name="file" />
        <div id="dropZone"></div>
        <button type="submit">Send</button>
    </form>

    <div id="dropzone2"></div>
    <button type="button" id="send">Send</button>

    <script src="./dropZoneFile.js"></script>
    <script>
        var dropzone2;

        //Load dropzone when dom is rendered
        document.addEventListener('DOMContentLoaded', e => {
            //With form
            document.querySelector('#dropZone').dropZone({
                multiple: true,
                targetInput: document.getElementById('file')
            });

            //Without form
            dropzone2 = document.querySelector('#dropzone2').dropZone({
                multiple: true
            });
        });

        //Get data via form data
        document.querySelector('#myForm').addEventListener('submit', e => {
            e.preventDefault();
            let formValues = new FormData(e.target);
        });

        //Get data via dropzone object
        document.querySelector('#send').addEventListener('click', e => {
            let files = dropzone2.getFiles();
            console.log(files)
        })
    </script>

</body>
</html>
